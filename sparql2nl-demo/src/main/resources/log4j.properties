log4j.rootLogger=INFO, Console, File, TOMCAT

log4j.logger.org.sparql2nl.demo=INFO, File, Console, TOMCAT

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%C:%m%n
log4j.appender.Console.threshold=INFO

log4j.appender.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.File.datePattern='.'yyyy-MM-dd
log4j.appender.File.file=logs/sparql2nl.log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.threshold=INFO
log4j.appender.File.layout.ConversionPattern=%m%n

log4j.appender.TOMCAT=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TOMCAT.datePattern='.'yyyy-MM-dd
log4j.appender.TOMCAT.file=${catalina.base}/logs/sparql2nl.log
log4j.appender.TOMCAT.layout=org.apache.log4j.PatternLayout
log4j.appender.TOMCAT.threshold=INFO
log4j.appender.TOMCAT.layout.ConversionPattern=%m%n

